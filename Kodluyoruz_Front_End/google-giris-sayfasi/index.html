<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>


       header {
            background: url("https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg") center/contain no-repeat;
            background-size: 20%;
            background-repeat:no-repeat;
            padding:5rem 0 0;
        }

        .searching{
        }

        .searching .search-input #searchbox{
            padding:0 5rem;
        }

        main{
            text-align:center;
        }


        div.container-fluid{
            background-color: aqua;
            margin:1rem;
        
        }

        div.container-fluid div[class^="col"]{
            background-color:aqua;
            border: 1px solid white;
        }

        div.container-fluid div:last-child > *{
            display:block;
        }

        div.container-fluid div:last-child > input{
            margin-left: 20%;
        }

        li{
            margin:0;
            padding:0;
            list-style:none;
        }

        button[type=submit]{
            margin-left:20%;
        }
       
       

        

    </style>
</head>
<body> 
        <header>
        </header>
        <main>
            <div class="searching">
                <label for="searchbox">Search the web using Google!</label>
                <div class="search-input">
                    <input type="search" name="search" id="searchbox">
                </div>
                <div>
                    <input type="submit" value="Google Search"></input>
                    <input type="submit" value="I'm feeling lucky"></input>
                </div>
            </div>
           

            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <li><label>Special Searches</label></li>
                        <li><a href="#">Stanford Search</a></li>
                        <li><a href="#">Linux Search</a></li>        
                    </div>
                    <div class="col">
                        <li><a href="#">Help!</a></li>
                        <li><a href="#">About Google!</a></li>
                        <li><a href="#">Company Info</a></li>
                        <li><a href="#">Google! Logos</a></li>
                    </div>
                    <div class="col">
                        <label>Get Google!</label>
                        <label>updates monthly:</label>
                        <input type="email" placeholder="your e-mail">
                        <button type="submit">Subscribe</button>
                        <div><a href="#">Archive</a></div>
                    </div>
                </div>
            </div>


        </main>
  



</body>
</html>
